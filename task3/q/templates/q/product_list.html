<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #444;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 12px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            .search-bar input {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Product List</h1>

    <div class="search-bar">
        <form method="get">
            <label for="min_price">Min Price:</label>
            <input type="number" step="0.01" name="min_price" placeholder="$0.00" required>
            <label for="max_price">Max Price:</label>
            <input type="number" step="0.01" name="max_price" placeholder="$10,000.00" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stars</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stars }} stars</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No products available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
